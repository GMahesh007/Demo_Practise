<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Demo Website</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="new.css">

  <!-- Internal CSS -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }

    .main-container {
      background-color: green; /* Green background */
      padding: 20px;
      color: white;
    }

    .box {
      border: 2px solid white;
      padding: 10px;
      margin: 10px 0;
      background-color: #444;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }

    table, th, td {
      border: 1px solid white;
    }

    th, td {
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: orange;
      color: white;
    }

    td {
      background-color: #f4f4f4;
      color: #333;
    }

    .submit-button {
      margin-top: 10px;
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    .submit-button:hover {
      background-color: #218838;
    }

    /* Simple Navigation Bar */
    .navbar {
      background-color: #333;
      overflow: hidden;
    }

    .navbar a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <div class="navbar">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </div>

  <!-- Main Content Area -->
  <div class="main-container">

    <h1 style="text-align: center;">Welcome to My CSS Demo Site</h1> <!-- Inline CSS used -->

    <!-- Reusing a class -->
    <div class="box">This is Box One using .box class</div>
    <div class="box">This is Box Two using the same .box class</div>

    <!-- Colorful Table -->
    <h2>Colorful Table</h2>
    <table>
      <tr>
        <th>Name</th>
        <th>Course</th>
        <th>Grade</th>
      </tr>
      <tr>
        <td>Alice</td>
        <td>Math</td>
        <td>A</td>
      </tr>
      <tr>
        <td>Bob</td>
        <td>Science</td>
        <td>B</td>
      </tr>
    </table>

    <!-- Submit Button -->
    <button class="submit-button">Submit</button>

  </div>

</body>
</html>
