</head>
<body>
  <div class="container">
    <h1>üåê CSS Link Styling Showcase</h1>

    <p class="info">Default link (text only): <a href="https://www.geeksforgeeks.org/" target="_blank" class="default-link">Visit GFG</a></p>

    <p class="info">Decorated link (no underline + hover style): <a href="https://www.geeksforgeeks.org/" target="_blank" class="decorated-link">Hover Me</a></p>

    <p class="info">Font family transitions on link states: <a href="https://www.geeksforgeeks.org/" target="_blank" class="font-link">Watch Fonts Change</a></p>

    <p class="info">Button-style link: <a href="https://www.geeksforgeeks.org/" target="_blank" class="button-link">Styled Button Link</a></p>
  </div>
